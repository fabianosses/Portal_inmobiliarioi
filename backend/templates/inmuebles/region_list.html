<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de regiones</title>
</head>
<body>
    Lista de regiones

    <ul>
        {% for region in regiones %}
            {{ region.nro_region }}
            {{ region.nombre }}

        {% endfor %}
            <li>
                <a href="{% url 'comuna_list' region.id %}">{{ region.nombre }}</a>
            </li>
        {% endfor %}
</body>
</html>
