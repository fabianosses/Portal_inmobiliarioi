<!-- backend/templates/usuarios/usuario_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Gesti√≥n de Usuarios</h2>

<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.get_full_name }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.get_tipo_usuario_display }}</td>
            <td>
                <a href="{% url 'usuario_update' usuario.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'usuario_delete' usuario.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
