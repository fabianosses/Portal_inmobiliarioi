<!-- backend/templates/usuarios/grupo_form.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Grupo: {{ object.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="card mb-3">
            <div class="card-header">Informaci√≥n del Grupo</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Nombre del Grupo</label>
                    {{ form.name }}
                </div>
            </div>
        </div>
        
        <div class="card mb-3">
            <div class="card-header">Permisos</div>
            <div class="card-body">
                <div class="row">
                    {% for choice in form.permissions %}
                    <div class="col-md-6 mb-2">
                        <div class="form-check">
                            {{ choice.tag }}
                            <label class="form-check-label" for="{{ choice.id_for_label }}">
                                {{ choice.choice_label }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'grupo_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
