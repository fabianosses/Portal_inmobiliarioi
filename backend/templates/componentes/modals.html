<!-- backend/templates/componentes/modals.html -->
<!-- Modal de Cerrar Sesión -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">
                    <i class="bi bi-box-arrow-right text-danger"></i> Confirmar Cierre de Sesión
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que deseas cerrar tu sesión?</p>
                <p class="text-muted small">Podrás volver a iniciar sesión cuando lo desees.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cancelar
                </button>
                <a href="{% url 'logout' %}" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Sí, Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
</div>
